<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">

    <title>AdminHub - Messages</title>

    <style>
        /* Ensure images are responsive */
        .card-img-top {
            width: 100%;
            height: auto;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            align-items: start;
        }
        .card-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        .card-title button {
            margin-left: 10px;
        }
        /* Responsive grid adjustments */
        @media (max-width: 768px) {
            .card-title {
                flex-direction: column;
                align-items: start;
            }
            .card-title button {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bx-user'></i>
            <span class="text">Admin</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="dashboard.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="casestudy.html">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">Case Study</span>
                </a>
            </li>
            <li class="active">
                <a href="gallery.html">
                    <i class='bx bxs-photo-album'></i>
                    <span class="text">Gallery</span>
                </a>
            </li>
            <li>
                <a href="messages.html">
                    <i class='bx bxs-message-dots'></i>
                    <span class="text">Messages</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu sticky-top'></i>
            <a href="#" class="nav-link">Welcome Back</a>
            <form action="#">
                <div class="form-input">
                    <i class='bx bx-smile'></i>
                </div>
            </form>
            <a href="#" class="profile">
                <img src="img/people.png" alt="Profile Picture">
              
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="container mt-2  shadow-sm">
                <h1 class="mt-4 mb-4">Gallery</h1>
                
                <!-- Form for Adding Images -->
                <form id="imageForm">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="imageUpload">Upload image:</label>
                        <input type="file" class="form-control-file" id="imageUpload" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
                
                <div class="row mt-3" id="imageList">
                    <!-- Dynamic Grid of Images -->
                    <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                        <div class="card">
                            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Image 1">
                            <div class="card-body">
                                <h5 class="card-title">
                                    Exploration service
                                    <span>
                                        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#editModal">Edit</button>
                                        <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteModal">Delete</button>
                                    </span>
                                </h5>
                            </div>
                        </div>
                    </div>
                    <!-- Repeat similar blocks for other images -->
                </div>
            </div>
        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->    
    
    <!-- Edit Image Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Image</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editImageForm">
                        <div class="form-group">
                            <label for="editTitle">Title:</label>
                            <input type="text" class="form-control" id="editTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="editImageUpload">Upload new image:</label>
                            <input type="file" class="form-control-file" id="editImageUpload">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveChangesBtn">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Image</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this image?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Yes</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
