<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">

    <title>AdminHub - Messages</title>
</head>
<body>

    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bx-user'></i>
            <span class="text">Admin</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="index.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="casestudy.html">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">Case Study</span>
                </a>
            </li>
            <li>
                <a href="gallery.html">
                    <i class='bx bxs-photo-album'></i>
                    <span class="text">Gallery</span>
                </a>
            </li>
            <li class="active">
                <a href="messages.html">
                    <i class='bx bxs-message-dots'></i>
                    <span class="text">Messages</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu sticky-top'></i>
            <a href="#" class="nav-link">Welcome Back</a>
            <form action="#">
                <div class="form-input">
                    <i class='bx bx-smile'></i>
                </div>
            </form> 
            <a href="#" class="profile">
                <img src="img/people.png" alt="Profile Picture">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN CONTENT -->
        <main>
            <div class="container mt-3">
                <h2>Messages</h2>
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0">John Doe</h5>
                        <small class="text-muted">john.doe@example.com</small>
                    </div>
                    <div class="card-body">
                        <p>Lorem ipsum dolor sit amet </p>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#replyModal">Reply</button>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0">Jane Smith</h5>
                        <small class="text-muted">jane.smith@example.com</small>
                    </div>
                    <div class="card-body">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ac nisl velit.</p>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#replyModal">Reply</button>
                    </div>
                </div>
                                    
                </div>
                
                <!-- Add more messages as needed -->
            </div>
        </main>
        <!-- MAIN CONTENT -->

       
        <div class="modal fade" id="replyModal" tabindex="-1" role="dialog" aria-labelledby="replyModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="replyModalLabel">Reply to Message</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="replyEmail">Email</label>
                                <input type="email" class="form-control" id="replyEmail" placeholder="Recipient's email">
                            </div>
                            <div class="form-group">
                                <label for="replyMessage">Message</label>
                                <textarea class="form-control" id="replyMessage" rows="5" placeholder="Type your reply here"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Reply</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
 

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
